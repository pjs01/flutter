<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>flutter</h1>

    <iframe width="100%" height="450" src="https://www.youtube.com/embed/7w1lphvU2Eg" title="손흥민 엄청난 리그 5호 골 장면 + 현장반응 ,응원가 소름 ㄷㄷ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <div id="kakaomap" style="width: 100%;height: 500px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2f0bb35932325e9049074ab790afaa8f"></script>
    <script> 

        var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
         mapOption = { 
                center: new daum.maps.LatLng(37.5251957, 126.8913598), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition  = new daum.maps.LatLng(37.5251957, 126.8913598); 

        // 마커를 생성합니다
        var marker = new daum.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

    </script>
</body>
</html>
